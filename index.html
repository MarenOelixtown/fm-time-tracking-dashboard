<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <meta
      name="description"
      content="My Frontend Mentor - challenge is to build out this time tracking dashboard with displaying data from a JSON data file and get it looking as close to the design as possible."
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Time tracking dashboard</h1>
      <section class="dashboard">
        <div class="dashboard__header container--bg-dark">
          <figure class="profile">
            <img
              class="profile__img"
              src="./assets/images/image-jeremy.png"
              alt="Portrait of Jeremy Robson"
              height="78"
              width="78"
            />
            <figcaption class="profile__heading">
              <h2 class="profile__heading-name">
                <span class="profile__heading-name--small">Report for</span
                >Jeremy Robson
              </h2>
            </figcaption>
          </figure>
          <div
            class="timeframes"
            role="tablist"
            aria-label="Timeframes"
            data-js="btn-group-timeframe"
          >
            <button
              type="button"
              class="timeframes__button"
              role="tab"
              aria-selected="true"
              id="daily"
              tabindex="0"
            >
              Daily
            </button>
            <button
              type="button"
              class="timeframes__button"
              role="tab"
              aria-selected="false"
              id="weekly"
              tabindex="-1"
            >
              Weekly
            </button>
            <button
              type="button"
              class="timeframes__button"
              role="tab"
              aria-selected="false"
              id="monthly"
              tabindex="-1"
            >
              Monthly
            </button>
          </div>
        </div>
        <ul
          class="activity-list"
          role="list"
          aria-label="activities"
          data-js="activity-list"
        ></ul>
      </section>
    </main>
  </body>
</html>
