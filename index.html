<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <meta
      name="description"
      content="My Frontend Mentor - challenge is to build out this time tracking dashboard with displaying data from a JSON data file and get it looking as close to the design as possible."
    />
  </head>
  <body>
    <main>
      <h1>Time tracking dashboard</h1>
      <section>
        <div>
          <figure>
            <img
              class=""
              src="./images/image-jeremy.png"
              alt="Portrait of Jeremy Robson"
            />
            <figcaption class="">
              <h2 class=""><span>Report for</span>Jeremy Robson</h2>
            </figcaption>
          </figure>
          <div
            role="tablist"
            aria-label="Timeframes"
            data-js="btn-group-timeframe"
          >
            <button
              role="tab"
              aria-selected="true"
              aria-controls="timeframe-daily"
              id="daily"
              tabindex="0"
            >
              Daily
            </button>
            <button
              role="tab"
              aria-selected="false"
              aria-controls="timeframe-weekly"
              id="weekly"
              tabindex="-1"
            >
              Weekly
            </button>
            <button
              role="tab"
              aria-selected="false"
              aria-controls="timeframe-monthly"
              id="monthly"
              tabindex="-1"
            >
              Monthly
            </button>
          </div>
        </div>
        <ul role="list" aria-label="activities" data-js="activity-list"></ul>
      </section>
    </main>
  </body>
</html>
